<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <!--
    <link rel="stylesheet" href="assets/css/reset.css">
    -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    

</head>

<body>
    
    <div class="hangman">
        <div class="container">
            <div class="row">
                <div class="col-md-8 my-3">
                    <img src="http://www.liketotally80s.com/wp-content/uploads/2014/08/i-love-80s.jpg" alt="Ilove80's" width="400px" ; height="auto"
                        ;>
                </div>
                <div class="col-md-4 my-3" id="rightsidegrid">
                    <h2>Hangman Game</h2>
                    <br>
                    <br>
                    <h2>PRESS <br>ANY KEY <br> </h2>
                    <br>
                    <br>
                    
                </div>

            </div>
        </div>
    </div>

    <div class="container" id="game-content">
        <div class="main-content">
            <div class="row">
                <div class="col-md-8 my-3">
                    <h3>Current Word</h3>
                    <br>
                    <span id="hideword">_</span>
                </div>
                <div class="col-md-4 my-3" id="rightsidegrid">
                    <h3>
                        Incorrect Letters Guessed
                        <br>
                        <span id="guesses"></span>
                    </h3>

                </div>
            </div>
        </div>
    </div>

    <div class="container" id="game-subcontent">
        <div class="row">
            <div class="col-md-8 my-3">
                <h3>Guesses left</h3>
                <br>

                <span id="guessesleft"></span>

            </div>
            <div class="col-md-2 my-3" id="rightsidegrid">
                <h3>
                    Wins:
                    <span id="wins">0</span>
                </h3>
            </div>
            <div class=" col-md-2 my-3 " id="rightsidegrid">
                <h3>
                    Losses:
                    <span id="losses">0</span>
                </h3>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>


</body>


</html>
